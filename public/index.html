<!DOCTYPE html>
<html>
<head>
	<title>Rune Bar Profit Calculator</title>
	<link rel = "stylesheet" type = "text/css" href = "/css/base.css"/>
</head>
<body>
<div class="holder">
	<img src="/img/rsTitle.png"></img>
	<h2>Rune Bar Profit Calculator</h2>
	<form method="POST" action="">
		<div class="input">
			<label for="runite">Runite Ore Price: </label> <input type="number" name="runite" id="runite" value="11982">
		</div>
		<div class="input">
			<label for="coal">Coal Ore Price: </label> <input type="number" name="coal" id="coal" value="131">
		</div>
		<div class="input">
			<label for="nature">Nature Rune Price: </label> <input type="number" name="nature" id="nature" value="444">
		</div>
		<div class="input">
			<label for="runebar">Rune Bar Price: </label> <input type="number" name="runebar" id="runebar" value="13980">
		</div>
		<div class="input">
			<label for="bars">Number of Bars: </label> <input type="number" name="bars" id="bars" value="200">
		</div>
		<div class="input">
			<input class="submitBtn" type="submit" value="Get Price">
		</div>
	</form>
</div>

<div class="hidden holder">
	<h2>Output:</h2>
	<p class="output"><p>
	<p class="output2"><p>
</div>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
